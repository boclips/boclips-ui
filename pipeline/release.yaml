---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: boclipsconcourse/node-with-git
    tag: '0.2.0'

inputs:
- name: release-candidate-source

params:
  NPM_TOKEN:

run:
  path: release-candidate-source/pipeline/release.sh

caches:
- path: ../../../root/.cache
- path: ../../../root/.npm
